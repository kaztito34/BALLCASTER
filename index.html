<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>üéÆ Maze Challenge ‚Äî Farcaster Mini App</title>
<style>
  :root { color-scheme: dark; }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: linear-gradient(135deg, #0a0e13 0%, #1a1f2e 100%);
    color: #e7ecf0;
    font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100dvh;
    padding: 20px;
  }
  .wrap { width: min(900px, 96vw); position: relative; }
  .card { background: #12171b; border: 1px solid #1f2a32; border-radius: 14px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
  .overlay { position: fixed; inset: 0; display: grid; place-items: center; background: rgba(8,11,14,.85); backdrop-filter: blur(4px); padding: 16px; z-index: 100; }
  .hidden { display: none !important; }
  
  h1 {
    font-size: 28px;
    font-weight: 900;
    margin-bottom: 12px;
    text-shadow: 0 2px 10px rgba(56,189,248,0.5);
  }
  
  .muted {
    color: #9aa7b1;
    font-size: 14px;
    line-height: 1.4;
    margin-bottom: 16px;
  }
  
  .btn-primary {
    padding: 14px 28px;
    background: linear-gradient(135deg, #ff8c42, #ff6b1a);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-weight: 900;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(255,107,26,0.4);
    transition: all 0.2s;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  .btn-primary:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(255,107,26,0.5);
  }
  
  .btn-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  
  .btn-secondary {
    padding: 12px 24px;
    background: linear-gradient(135deg, #38bdf8, #34d399);
    color: #0a1929;
    border: none;
    border-radius: 10px;
    font-weight: 900;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(56,189,248,0.3);
    transition: all 0.2s;
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }
  
  .btn-reset {
    background: linear-gradient(135deg, #f43f5e, #f59e0b);
  }
  
  #canvas {
    background: #0d1117;
    border: 3px solid #1f2937;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    max-width: 100%;
    display: block;
    margin: 20px auto;
    touch-action: none;
  }
  
  #controls {
    width: 100%;
    margin-top: 15px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  .control-row {
    background: rgba(15,23,42,0.8);
    border: 2px solid #1e293b;
    border-radius: 12px;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 15px;
    flex-wrap: wrap;
  }
  
  .control-group {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  label {
    font-weight: 700;
    font-size: 14px;
    color: #94a3b8;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  .score-display {
    font-size: 18px;
    font-weight: 700;
    color: #fbbf24;
  }
  
  .info {
    color: #94a3b8;
    font-size: 13px;
  }
  
  #status {
    margin-top: 15px;
    font-size: 13px;
    line-height: 1.5;
    background: #0f151a;
    border: 1px solid #1f2a32;
    border-radius: 10px;
    padding: 12px;
  }
  
  #status b { color: #cde7d8; }
  #status .ok { color: #4ade80; }
  #status .warn { color: #fbbf24; }
  #status .err { color: #f87171; }
  #status a { color: #86c6ff; text-decoration: none; }
  
  #play-again {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    padding: 16px 32px;
    background: linear-gradient(135deg, #ff8c42, #ff6b1a);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-weight: 900;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 10px 40px rgba(255,107,26,0.5);
    z-index: 50;
  }

  .controls-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    max-width: 200px;
    margin: 0 auto;
  }

  .control-btn {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 15px;
    font-size: 20px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: bold;
  }

  .control-btn:hover:not(:disabled) {
    background: linear-gradient(135deg, #5568d3, #653a8d);
    transform: scale(1.05);
  }

  .control-btn:active {
    transform: scale(0.95);
  }

  .control-btn.empty {
    background: transparent;
    cursor: default;
  }

  .control-btn.empty:hover {
    transform: none;
  }
  
  @keyframes bounce {
    0%, 100% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
    50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
  }
  
  @media (max-width: 720px) {
    .controls-grid { max-width: 180px; }
    .control-btn { padding: 12px; font-size: 18px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <!-- Intro Overlay -->
    <div id="intro-overlay" class="overlay">
      <div class="card" role="dialog" aria-modal="true">
        <h1>üéÆ Play Maze Challenge</h1>
        <p class="muted">Navigate through procedurally generated mazes. Complete all 10 levels to win!</p>
        <div style="display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;">
          <button id="play" class="btn-primary">üí∞ Pay & Play</button>
        </div>
        <div id="status" class="hidden"></div>
      </div>
    </div>

    <canvas id="canvas" width="500" height="500"></canvas>
    
    <div id="controls">
      <div class="control-row">
        <div class="control-group">
          <span class="info">Level:</span>
          <span class="score-display" id="levelDisplay">1/10</span>
          <span class="info">Moves:</span>
          <span class="score-display" id="movesDisplay">0</span>
          <span class="info">Time:</span>
          <span class="score-display" id="timeDisplay">0:00</span>
        </div>
      </div>

      <div class="controls-grid">
        <div class="control-btn empty"></div>
        <button class="control-btn" id="btnUp">‚Üë</button>
        <div class="control-btn empty"></div>
        <button class="control-btn" id="btnLeft">‚Üê</button>
        <button class="control-btn" id="btnDown">‚Üì</button>
        <button class="control-btn" id="btnRight">‚Üí</button>
      </div>
      
      <div class="control-row">
        <div class="control-group">
          <button id="resetBtn" class="btn-secondary btn-reset">üîÑ RESET GAME</button>
          <button id="nextBtn" class="btn-secondary">NEXT LEVEL ‚Üí</button>
        </div>
      </div>
    </div>

    <button id="play-again" class="hidden">üí∞ Pay & Play Again</button>
  </div>

<script type="module">
import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
sdk.actions.ready();

/* ===== CONFIG ===== */
const USE_BASE_SEPOLIA = false;
const RECIPIENT = "0xa0E19656321CaBaF46d434Fa71B263AbB6959F07";
const AMOUNT_ETH = "0.00001";

const BASE_MAINNET = { chainId: "0x2105",  explorer: "https://basescan.org/tx/" };
const BASE_SEPOLIA = { chainId: "0x14a34", explorer: "https://sepolia.basescan.org/tx/" };
const TARGET = USE_BASE_SEPOLIA ? BASE_SEPOLIA : BASE_MAINNET;

/* ===== DOM ===== */
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const statusEl = document.getElementById('status');
const playBtn = document.getElementById('play');
const playAgainBtn = document.getElementById('play-again');
const levelDisplay = document.getElementById('levelDisplay');
const movesDisplay = document.getElementById('movesDisplay');
const timeDisplay = document.getElementById('timeDisplay');
const resetBtn = document.getElementById('resetBtn');
const nextBtn = document.getElementById('nextBtn');
const btnUp = document.getElementById('btnUp');
const btnDown = document.getElementById('btnDown');
const btnLeft = document.getElementById('btnLeft');
const btnRight = document.getElementById('btnRight');

const showStatus = () => statusEl.classList.remove('hidden');
const addLine = html => { showStatus(); statusEl.insertAdjacentHTML('beforeend', `<div>${html}</div>`); };
const clearStatus = () => statusEl.innerHTML = '';
const disable = (el, yes=true) => { if (el) el.disabled = yes; };

/* ===== Wallet Helpers ===== */
function parseEther(x) {
  const [w, f=""] = String(x).split('.');
  const frac = (f + '0'.repeat(18)).slice(0, 18);
  return '0x' + (BigInt(w) * 10n**18n + BigInt(frac)).toString(16);
}

async function getProvider() {
  try {
    const p = await sdk.wallet.getEthereumProvider();
    if (p) return p;
  } catch {}
  return window.ethereum ?? null;
}

async function ensureChain(provider, chainId) {
  const current = (await provider.request({ method: 'eth_chainId' }))?.toLowerCase();
  if (current === chainId.toLowerCase()) return;
  try {
    await provider.request({ method: 'wallet_switchEthereumChain', params: [{ chainId }] });
  } catch (e) {
    if (e?.code === 4902) {
      await provider.request({ method: 'wallet_addEthereumChain', params: [{ chainId }] });
      await provider.request({ method: 'wallet_switchEthereumChain', params: [{ chainId }] });
    } else { throw e; }
  }
}

async function requiredPayment() {
  clearStatus();
  addLine(`<b>Step 1:</b> Locating wallet provider‚Ä¶`);
  const provider = await getProvider();
  if (!provider) {
    addLine(`<span class="err">No wallet available.</span> Open in Farcaster or enable a wallet.`);
    throw new Error('NO_PROVIDER');
  }
  addLine(`<span class="ok">Provider ready.</span>`);

  addLine(`<b>Step 2:</b> Requesting accounts‚Ä¶`);
  const [from] = await provider.request({ method: 'eth_requestAccounts' });
  addLine(`<span class="ok">Account: ${from.slice(0,6)}‚Ä¶${from.slice(-4)}</span>`);

  addLine(`<b>Step 3:</b> Switching to Base${USE_BASE_SEPOLIA?' Sepolia':''}‚Ä¶`);
  await ensureChain(provider, TARGET.chainId);
  addLine(`<span class="ok">On Base${USE_BASE_SEPOLIA?' Sepolia':''}.</span>`);

  addLine(`<b>Step 4:</b> Sending ${AMOUNT_ETH} ETH to ${RECIPIENT.slice(0,6)}‚Ä¶${RECIPIENT.slice(-4)}‚Ä¶`);
  const hash = await provider.request({
    method: 'eth_sendTransaction',
    params: [{ from, to: RECIPIENT, value: parseEther(AMOUNT_ETH) }]
  });
  addLine(`<span class="ok">TX sent.</span> <a target="_blank" rel="noopener" href="${TARGET.explorer}${hash}">View on Basescan</a>`);
  return hash;
}

async function payThen(action, triggerBtn) {
  try {
    disable(triggerBtn, true);
    await requiredPayment();
    await action();
  } catch (e) {
    console.warn('Payment gate blocked action:', e);
    addLine(`<span class="warn">Payment required. Please try again.</span>`);
  } finally {
    disable(triggerBtn, false);
  }
}

/* ===== Game State ===== */
let gameState = {
  level: 1,
  maxLevel: 10,
  moves: 0,
  startTime: Date.now(),
  playerPos: { x: 0, y: 0 },
  goalPos: { x: 0, y: 0 },
  maze: [],
  cellSize: 50,
  isComplete: false,
  gameActive: false
};

let timerInterval;

function generateMaze(size) {
  const maze = Array(size).fill().map(() => Array(size).fill(1));
  
  function carve(x, y) {
    const dirs = [[0, -2], [2, 0], [0, 2], [-2, 0]].sort(() => Math.random() - 0.5);
    
    for (let [dx, dy] of dirs) {
      const nx = x + dx;
      const ny = y + dy;
      
      if (nx > 0 && nx < size - 1 && ny > 0 && ny < size - 1 && maze[ny][nx] === 1) {
        maze[y + dy/2][x + dx/2] = 0;
        maze[ny][nx] = 0;
        carve(nx, ny);
      }
    }
  }
  
  maze[1][1] = 0;
  carve(1, 1);
  
  return maze;
}

function initLevel() {
  const size = Math.min(10 + gameState.level, 20);
  gameState.maze = generateMaze(size);
  gameState.cellSize = Math.floor(500 / size);
  canvas.width = size * gameState.cellSize;
  canvas.height = size * gameState.cellSize;
  
  gameState.playerPos = { x: 1, y: 1 };
  gameState.goalPos = { x: size - 2, y: size - 2 };
  gameState.maze[gameState.goalPos.y][gameState.goalPos.x] = 0;
  gameState.moves = 0;
  gameState.isComplete = false;
  gameState.startTime = Date.now();
  
  updateDisplay();
  drawMaze();
  startTimer();
}

function drawMaze() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  const size = gameState.maze.length;
  
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      if (gameState.maze[y][x] === 1) {
        ctx.fillStyle = '#2d3748';
        ctx.fillRect(x * gameState.cellSize, y * gameState.cellSize, 
                   gameState.cellSize, gameState.cellSize);
      } else {
        ctx.fillStyle = '#f7fafc';
        ctx.fillRect(x * gameState.cellSize, y * gameState.cellSize, 
                   gameState.cellSize, gameState.cellSize);
      }
      
      ctx.strokeStyle = '#e2e8f0';
      ctx.lineWidth = 1;
      ctx.strokeRect(x * gameState.cellSize, y * gameState.cellSize, 
                   gameState.cellSize, gameState.cellSize);
    }
  }
  
  // Draw goal
  ctx.fillStyle = '#fbbf24';
  ctx.beginPath();
  ctx.arc(
    gameState.goalPos.x * gameState.cellSize + gameState.cellSize / 2,
    gameState.goalPos.y * gameState.cellSize + gameState.cellSize / 2,
    gameState.cellSize / 3,
    0,
    Math.PI * 2
  );
  ctx.fill();
  
  // Draw player
  ctx.fillStyle = '#667eea';
  ctx.beginPath();
  ctx.arc(
    gameState.playerPos.x * gameState.cellSize + gameState.cellSize / 2,
    gameState.playerPos.y * gameState.cellSize + gameState.cellSize / 2,
    gameState.cellSize / 3,
    0,
    Math.PI * 2
  );
  ctx.fill();
  
  ctx.strokeStyle = 'white';
  ctx.lineWidth = 3;
  ctx.stroke();
}

function move(direction) {
  if (gameState.isComplete || !gameState.gameActive) return;
  
  let newX = gameState.playerPos.x;
  let newY = gameState.playerPos.y;
  
  switch(direction) {
    case 'up': newY--; break;
    case 'down': newY++; break;
    case 'left': newX--; break;
    case 'right': newX++; break;
  }
  
  if (newX >= 0 && newX < gameState.maze.length && 
      newY >= 0 && newY < gameState.maze.length && 
      gameState.maze[newY][newX] === 0) {
    
    gameState.playerPos.x = newX;
    gameState.playerPos.y = newY;
    gameState.moves++;
    
    updateDisplay();
    drawMaze();
    
    if (newX === gameState.goalPos.x && newY === gameState.goalPos.y) {
      winLevel();
    }
  }
}

function winLevel() {
  gameState.isComplete = true;
  clearInterval(timerInterval);
  showMessage(`üéâ Level ${gameState.level} Complete!`, '#34d399');
  
  if (gameState.level >= gameState.maxLevel) {
    setTimeout(() => {
      endGame(true);
    }, 1500);
  }
}

function nextLevel() {
  if (gameState.level >= gameState.maxLevel) {
    endGame(true);
    return;
  }
  
  gameState.level++;
  initLevel();
}

function resetGame() {
  gameState.level = 1;
  initLevel();
}

function endGame(won = false) {
  gameState.gameActive = false;
  disable(btnUp, true);
  disable(btnDown, true);
  disable(btnLeft, true);
  disable(btnRight, true);
  
  ctx.fillStyle = 'rgba(0,0,0,0.7)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  ctx.fillStyle = '#e7ecf0';
  ctx.font = 'bold 48px system-ui';
  ctx.textAlign = 'center';
  ctx.fillText(won ? 'Victory!' : 'Game Over!', canvas.width / 2, canvas.height / 2 - 60);
  
  ctx.font = 'bold 32px system-ui';
  ctx.fillStyle = '#fbbf24';
  ctx.fillText(`Level: ${gameState.level}/${gameState.maxLevel}`, canvas.width / 2, canvas.height / 2 - 10);
  
  ctx.font = 'bold 24px system-ui';
  ctx.fillStyle = '#38bdf8';
  ctx.fillText(`Total Moves: ${gameState.moves}`, canvas.width / 2, canvas.height / 2 + 30);
  
  ctx.font = '18px system-ui';
  ctx.fillStyle = '#a8b6c1';
  ctx.fillText('Click button below to continue', canvas.width / 2, canvas.height / 2 + 65);
  
  playAgainBtn.classList.remove('hidden');
  playAgainBtn.onclick = async (e) => {
    e.preventDefault();
    await payThen(async () => {
      playAgainBtn.classList.add('hidden');
      gameState.level = 1;
      gameState.gameActive = true;
      disable(btnUp, false);
      disable(btnDown, false);
      disable(btnLeft, false);
      disable(btnRight, false);
      initLevel();
    }, playAgainBtn);
  };
}

function showMessage(text, color) {
  const msgDiv = document.createElement('div');
  msgDiv.textContent = text;
  msgDiv.style.cssText = `
    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    font-size: 48px; font-weight: 900; color: ${color}; text-shadow: 0 0 30px ${color};
    pointer-events: none; z-index: 1000; animation: bounce 1s ease-out;
  `;
  document.body.appendChild(msgDiv);
  setTimeout(() => msgDiv.remove(), 1500);
}

function updateDisplay() {
  levelDisplay.textContent = `${gameState.level}/${gameState.maxLevel}`;
  movesDisplay.textContent = gameState.moves;
}

function startTimer() {
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    if (!gameState.isComplete && gameState.gameActive) {
      const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      timeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }
  }, 1000);
}

/* ===== Event Listeners ===== */
btnUp.addEventListener('click', () => move('up'));
btnDown.addEventListener('click', () => move('down'));
btnLeft.addEventListener('click', () => move('left'));
btnRight.addEventListener('click', () => move('right'));

document.addEventListener('keydown', (e) => {
  const key = e.key;
  if (key === 'ArrowUp' || key === 'w') move('up');
  else if (key === 'ArrowDown' || key === 's') move('down');
  else if (key === 'ArrowLeft' || key === 'a') move('left');
  else if (key === 'ArrowRight' || key === 'd') move('right');
});

let touchStartX = 0;
let touchStartY = 0;

canvas.addEventListener('touchstart', (e) => {
  touchStartX = e.touches[0].clientX;
  touchStartY = e.touches[0].clientY;
});

canvas.addEventListener('touchend', (e) => {
  const touchEndX = e.changedTouches[0].clientX;
  const touchEndY = e.changedTouches[0].clientY;
  
  const dx = touchEndX - touchStartX;
  const dy = touchEndY - touchStartY;
  
  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 20) move('right');
    else if (dx < -20) move('left');
  } else {
    if (dy > 20) move('down');
    else if (dy < -20) move('up');
  }
});

resetBtn.addEventListener('click', resetGame);
nextBtn.addEventListener('click', (e) => {
  e.preventDefault();
  payThen(nextLevel, nextBtn);
});

/* ===== Start Game (Pay-Gated) ===== */
playBtn.addEventListener('click', (e) => {
  e.preventDefault();
  payThen(() => {
    document.getElementById('intro-overlay').classList.add('hidden');
    gameState.gameActive = true;
    initLevel();
  }, playBtn);
});

// Error handling
window.addEventListener('error', e => console.error('Error:', e.error || e));
window.addEventListener('unhandledrejection', e => console.error('Unhandled promise:', e.reason));
</script>
</body>
</html>
